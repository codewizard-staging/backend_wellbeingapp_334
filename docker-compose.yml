version: "3.8"

services:
  db:
    image: postgres:14.6
    container_name: postgresql_backend_wellbeingapp_334
    environment:
      - PGHOST=<<DB_HOST>>
      - PGUSER=<<DB_USER>>
      - PGPASSWORD=<<DB_PWD>>
    volumes:
      - ./create-schema.sql:/create-schema.sql
      # - ./db:/var/lib/postgresql/data
    command: ["bash", "-c", "psql -f /create-schema.sql"]

  app:
    depends_on:
      - db
    build: .
    restart: on-failure
    ports:
      - 8081:8080
    environment:
      - spring.profiles.active=dev
      - spring.datasource.driver-class-name=org.postgresql.Driver
      - spring.datasource.url=jdbc:postgresql://<<DB_HOST>>:5432/postgres?currentSchema=wellbeingapp_492
      - spring.datasource.username=<<DB_USER>>
      - spring.datasource.password=<<DB_PWD>>
      - spring.jpa.properties.hibernate.default_schema=wellbeingapp_492
    volumes:
      - .m2:/root/.m2
    stdin_open: true
    tty: true
